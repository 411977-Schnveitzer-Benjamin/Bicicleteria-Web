<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicleter√≠a Web</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        
        .grid-bicis {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .bici-card { 
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .bici-card:hover { transform: translateY(-5px); }
        
        .bici-img { 
            width: 100%; 
            height: 150px; 
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .precio { color: #27ae60; font-weight: bold; font-size: 1.2em; }
        .btn-cargar {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .btn-cargar:hover { background-color: #2980b9; }
        .error { color: red; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>üö≤ Cat√°logo de Bicicletas</h1>
    
    <button class="btn-cargar" onclick="cargarBicicletas()">üîÑ Cargar Stock</button>
    <p id="mensaje-estado"></p>
    
    <div id="lista-bicis" class="grid-bicis">
        </div>

    <script>
        const PUERTO = "7222"; 
        const API_URL = `https://localhost:${PUERTO}/api/Bicicletas`;

        async function cargarBicicletas() {
            const estado = document.getElementById("mensaje-estado");
            const contenedor = document.getElementById("lista-bicis");
            
            estado.innerText = "Cargando...";
            estado.className = "";
            contenedor.innerHTML = ""; 

            try {
                console.log("Intentando conectar a:", API_URL);
                const respuesta = await fetch(API_URL);
                
                if (!respuesta.ok) {
                    throw new Error(`La API respondi√≥ con error: ${respuesta.status}`);
                }

                const bicicletas = await respuesta.json();
                
                if (bicicletas.length === 0) {
                    estado.innerText = "No hay bicicletas cargadas en el sistema.";
                    return;
                }

                estado.innerText = `¬°Se encontraron ${bicicletas.length} bicicletas!`;
                
                bicicletas.forEach(bici => {
                    const imagen = bici.imagenURL ? bici.imagenURL : "https://via.placeholder.com/300x200?text=Sin+Foto";

                    const tarjeta = `
                        <div class="bici-card">
                            <img src="${imagen}" alt="${bici.descripcion}" class="bici-img">
                            <h3>${bici.marca}</h3>
                            <p>${bici.descripcion}</p>
                            <p>Rodado: ${bici.rodado || "?"} | ${bici.velocidades || "?"}</p>
                            <p class="precio">$${bici.precioPublico.toLocaleString()}</p>
                        </div>
                    `;
                    contenedor.innerHTML += tarjeta;
                });

            } catch (error) {
                console.error("Error grave:", error);
                estado.innerText = "‚ùå Error: No se pudo conectar. Revisa que la API est√© corriendo (Play en Visual Studio) y que el puerto sea el correcto.";
                estado.className = "error";
            }
        }
    </script>

</body>
</html>
